<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css"
    />
    <!-- <script src="github.js" type="text/javascript"></script> -->
    <title>Github Finder</title>
  </head>

  <body>
    <!-- <h1>Talk with me</h1> -->
    <nav class="navbar navbar-dark bg-info mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Github Finder</a>
      </div>
    </nav>
    <div class="container serachContainer">
      <div class="card card-body serach">
        <h1 class="text-light">Search for Github Users</h1>
        <p class="lead">Enter a Username to fetch a user Profile and Repos</p>
        <input
          type="text"
          id="SearchUser"
          placeholder="Github Usename..."
          class="form-control bg-light"
        />
      </div>
      <br />
      <div id="Profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-info text-light">
      Github Finder &copy;
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="github2.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
